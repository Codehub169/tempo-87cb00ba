<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content to expand */
            box-sizing: border-box;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Slightly wider */
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 700px; /* Minimum height for the chat interface */
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            color: #0056b3;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }
        .api-key-input,
        .prompt-input-area {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #cce7ee; /* Light blue border */
            border-radius: 10px;
            background-color: #f0faff; /* Very light blue background */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0056b3;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #a7d9ed; /* Slightly darker blue border */
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #newConversationBtn {
            background-color: #28a745; /* Green for new conversation */
        }
        #newConversationBtn:hover {
            background-color: #218838;
        }
        .chat-window {
            flex-grow: 1;
            border: 1px solid #a7d9ed;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #f8fcff; /* Even lighter blue for chat background */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%; /* Slightly wider messages */
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }
        .message.user {
            background-color: #007bff; /* User blue */
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.ai {
            background-color: #e9ecef; /* Light grey for AI */
            color: #333;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0; /* Remove bottom margin for alignment */
        }
        .input-area button {
            background-color: #6f42c1; /* Purple for send button */
        }
        .input-area button:hover {
            background-color: #59359a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PromptCraft AI Chat</h1>
        </div>

        <div class="api-key-input">
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key here">
        </div>

        <div class="prompt-input-area">
            <label for="customSystemPrompt">Custom System Prompt:</label>
            <textarea id="customSystemPrompt" placeholder="Enter your custom system prompt here (e.g., 'You are a helpful AI assistant that provides concise answers.')" rows="4"></textarea>
            <button id="newConversationBtn">Start New Conversation</button>
        </div>

        <div class="chat-window" id="chatWindow"></div>

        <div class="input-area">
            <input type="text" id="userMessageInput" placeholder="Type your message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
