<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptCraft AI Chat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <div class="api-key-input">
                <label for="geminiApiKey">Gemini API Key:</label>
                <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key here">
            </div>

            <div class="prompt-input-area">
                <label for="systemPromptSelect">Choose System Prompt:</label>
                <select id="systemPromptSelect">
                    <!-- Options will be dynamically loaded here, including defaults -->
                </select>
                <button id="newConversationBtn">Start New Conversation</button>
            </div>

            <div class="prompt-management-area conversations-history"> <!-- Reusing styling -->
                <h3>Manage System Prompts</h3>
                <label for="newPromptName">Prompt Name:</label>
                <input type="text" id="newPromptName" placeholder="Enter a name for your prompt">

                <label for="newPromptContent">Prompt Content:</label>
                <textarea id="newPromptContent" rows="5" placeholder="Enter the system prompt content here..."></textarea>

                <button id="savePromptBtn">Save New Prompt</button>

                <ul id="savedPromptsList">
                    <!-- Saved prompts will be listed here with edit/delete buttons -->
                </ul>
            </div>

            <div class="conversations-history">
                <h3>Past Conversations</h3>
                <ul id="conversationsList"></ul>
            </div>
            <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
        </div>

        <div class="chat-container">
            <div class="header">
                <h1>PromptCraft AI Chat</h1>
            </div>

            <div class="chat-window" id="chatWindow"></div>

            <div class="input-area">
                <input type="text" id="userMessageInput" placeholder="Type your message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
