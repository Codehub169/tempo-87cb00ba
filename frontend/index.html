<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: stretch; /* Stretch items to fill height */
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
        }
        .main-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px; /* Wider to accommodate sidebar */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide overflow from rounded corners */
            min-height: 800px; /* Minimum height for the entire application */
        }
        .sidebar {
            width: 300px; /* Fixed width for sidebar */
            background-color: #f0faff; /* Very light blue for sidebar */
            padding: 20px;
            border-right: 1px solid #cce7ee;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto; /* Scroll for sidebar content */
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            color: #0056b3;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }
        .api-key-input,
        .prompt-input-area,
        .conversations-history {
            padding: 15px;
            border: 1px solid #cce7ee; /* Light blue border */
            border-radius: 10px;
            background-color: #ffffff; /* White background within sidebar sections */
        }
        .conversations-history h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 10px;
        }
        #conversationsList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px; /* Limit height for scrollable history */
            overflow-y: auto;
        }
        #conversationsList li {
            padding: 10px;
            border-bottom: 1px solid #e0f2f7;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.9em;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #conversationsList li:hover {
            background-color: #e0faff;
        }
        #conversationsList li:last-child {
            border-bottom: none;
        }
        #conversationsList li.active {
            background-color: #cce7ee;
            font-weight: bold;
            color: #0056b3;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0056b3;
        }
        input[type="text"],
        select,
        textarea {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #a7d9ed; /* Slightly darker blue border */
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #newConversationBtn {
            background-color: #28a745; /* Green for new conversation */
        }
        #newConversationBtn:hover {
            background-color: #218838;
        }
        .chat-window {
            flex-grow: 1;
            border: 1px solid #a7d9ed;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #f8fcff; /* Even lighter blue for chat background */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%; /* Slightly wider messages */
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        .message .timestamp {
            font-size: 0.75em;
            color: #777;
            margin-top: 5px;
            display: block;
            text-align: right;
        }
        .message.user {
            background-color: #007bff; /* User blue */
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.user .timestamp {
            color: rgba(255, 255, 255, 0.8);
        }
        .message.ai {
            background-color: #e9ecef; /* Light grey for AI */
            color: #333;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0; /* Remove bottom margin for alignment */
        }
        .input-area button {
            background-color: #6f42c1; /* Purple for send button */
            width: auto; /* Auto width for send button */
            padding: 10px 25px;
        }
        .input-area button:hover {
            background-color: #59359a;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <div class="api-key-input">
                <label for="geminiApiKey">Gemini API Key:</label>
                <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key here">
            </div>

            <div class="prompt-input-area">
                <label for="systemPromptSelect">Choose System Prompt:</label>
                <select id="systemPromptSelect">
                    <option value="You are a helpful AI assistant.">Default: Helpful AI Assistant</option>
                    <option value="You are a creative writing assistant.">Creative Writing Assistant</option>
                    <option value="You are a coding expert.">Coding Expert</option>
                    <option value="You are a friendly chatbot that provides concise answers.">Concise Chatbot</option>
                </select>
                <button id="newConversationBtn">Start New Conversation</button>
            </div>

            <div class="conversations-history">
                <h3>Past Conversations</h3>
                <ul id="conversationsList"></ul>
            </div>
        </div>

        <div class="chat-container">
            <div class="header">
                <h1>PromptCraft AI Chat</h1>
            </div>

            <div class="chat-window" id="chatWindow"></div>

            <div class="input-area">
                <input type="text" id="userMessageInput" placeholder="Type your message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
