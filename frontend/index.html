<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-window {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: #e9e9e9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .message.ai {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-area button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-area button:hover {
            background-color: #218838;
        }
        .prompt-selection {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .prompt-selection label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .prompt-selection select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .prompt-selection button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .prompt-selection button:hover {
            background-color: #0056b3;
        }
        .api-key-input {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .api-key-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .api-key-input input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PromptCraft AI Chat</h1>
        </div>
        <div class="api-key-input">
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key here">
        </div>
        <div class="prompt-selection">
            <label for="systemPrompt">Select System Prompt:</label>
            <select id="systemPrompt">
                <option value="Default AI Assistant">Default AI Assistant</option>
                <option value="You are a helpful assistant that translates English to French.">Translator (English to French)</option>
                <option value="You are a creative writer who specializes in sci-fi stories.">Sci-Fi Writer</option>
                <option value="You are a friendly chatbot designed to answer questions about general knowledge.">General Knowledge Chatbot</option>
            </select>
            <button id="newConversationBtn">Start New Conversation</button>
        </div>
        <div class="chat-window" id="chatWindow"></div>
        <div class="input-area">
            <input type="text" id="userMessageInput" placeholder="Type your message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
